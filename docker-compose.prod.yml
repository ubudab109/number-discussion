version: "3.8"

services:
    postgres:
        image: postgres:16-alpine
        container_name: number-discussion-db-prod
        environment:
            POSTGRES_DB: ${DB_NAME:-number_discussion_prod}
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        ports:
            - "${POSTGRES_EXTERNAL_PORT:-5433}:5432"
        volumes:
            - postgres_data_prod:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped
        networks:
            - number-discussion-network

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.prod
        container_name: number-discussion-backend-prod
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_NAME: ${DB_NAME:-number_discussion_prod}
            DB_USER: ${DB_USER:-postgres}
            DB_PASSWORD: ${DB_PASSWORD}
            JWT_SECRET: ${JWT_SECRET}
            PORT: ${PORT:-3001}
            NODE_ENV: production
        ports:
            - "${BACKEND_EXTERNAL_PORT:-3001}:${PORT:-3001}"
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped
        networks:
            - number-discussion-network

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.prod
            args:
                VITE_API_URL: ${VITE_API_URL}
        container_name: number-discussion-frontend-prod
        ports:
            - "${FRONTEND_EXTERNAL_PORT:-8081}:80"
        depends_on:
            - backend
        restart: unless-stopped
        networks:
            - number-discussion-network

volumes:
    postgres_data_prod:

networks:
    number-discussion-network:
        name: number-discussion-network-prod
